      <h2 class="entry-title" itemprop="name headline"><a href="/blog/20171201/macosda-jian-ben-di-kai-fa-huan-jing.html" itemprop="url">MacOS搭建本地开发环境</a></h2>

  <div class="entry-content clearfix" itemprop="articleBody description"><h2>在Mac机上安装下面两个软件</h2>

<ol>
<li>VirtualBox</li>
<li>Vagrant</li>
</ol>


<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
<span class='line-number'>19</span>

<span class='line-number'>28</span>
<span class='line-number'>29</span>
<span class='line-number'>30</span>
</pre></td><td class='code'><pre><code class=''><span class='line'># 安装vagrant的插件
</span><span class='line'># VirtualBox 5.1.22 以后的版本的话会有错误出现，不要执行下面的命令
</span><span class='line'>vagrant plugin install vagrant-vbguest
</span><span class='line'>
</span><span class='line'># 先移动到主目录
</span><span class='line'>cd
</span><span class='line'>
</span><span class='line'># 创建虚拟机文件的目录文件夹：MyVagrant
</span><span class='line'>mkdir MyVagrant
</span><span class='line'>
</span><span class='line'># 转到虚拟文件夹中
</span><span class='line'>cd MyVagrant
</span><span class='line'>
</span><span class='line'># 创建一个名为MyCentOS的虚拟子文件夹
</span><span class='line'>mkdir MyCentOS
</span><span class='line'>
</span><span class='line'># 移动到虚拟子文件夹中去
</span><span class='line'>cd MyCentOS
</span><span class='line'>
</span><span class='line'># 创建初始化文件Vagrantfile
</span><span class='line'>vagrant init bento/centos-6.8
</span><span class='line'>
</span><span class='line'># 编辑Vagrantfile，设定虚拟机的IP为192.168.33.10
</span><span class='line'>sed -i '' -e 's/# config.vm.network "private_network", ip: "192.168.33.10"/config.vm.network "private_network", ip: "192.168.33.10"/' Vagrantfile
</span><span class='line'>
</span><span class='line'># 启动虚拟机
</span><span class='line'>vagrant up
</span><span class='line'>
</span><span class='line'># 确认虚拟机的状态
</span><span class='line'>vagrant status</span></code></pre></td></tr></table></div></figure>
