<div class="entry-content clearfix" itemprop="articleBody description"><figure class="code"><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class="line-number">1</span>

<span class="line-number">35</span>
</pre></td><td class="code"><pre><code class=""><span class="line">z = ['a','b','c']
</span><span class="line">x = [1, 2, 3.4, "a", z]
</span><span class="line">a_in_list = 'a' in z
</span><span class="line">d_in_list = 'd' in z
</span><span class="line">print("a_in_list {0}".format(a_in_list))
</span><span class="line">print("d_in_list {0}".format(d_in_list))
</span><span class="line">print("len(z) {0}".format(len(z)))
</span><span class="line">print("max(z) {0}".format(max(z)))
</span><span class="line">print("min(z) {0}".format(min(z)))
</span><span class="line">print("x[1] {0}".format(x[1]))
</span><span class="line">print("x[-1] {0}".format(x[-1]))
</span><span class="line">print("x[1:3] {0}".format(x[1:3]))
</span><span class="line">print("x[1:] {0}".format(x[1:]))
</span><span class="line">print("x[:3] {0}".format(x[:3]))
</span><span class="line">x[1:4] = ["taro","jiro"]
</span><span class="line">print("changed x {0}".format(x))
</span><span class="line">a = z + x
</span><span class="line">print("a {0}".format(a))
</span><span class="line">
</span><span class="line">y = [] #create empty list
</span><span class="line">y.append("spam")
</span><span class="line">print("y {0}".format(y))
</span><span class="line">y.append("ham")
</span><span class="line">print("y {0}".format(y))
</span><span class="line">y2 = ["egg","ham"]
</span><span class="line">y.append(y2)
</span><span class="line">y.remove('ham')
</span><span class="line">print("y {0}".format(y))
</span><span class="line">
</span><span class="line">z.reverse()
</span><span class="line">print("z {0}".format(z))
</span><span class="line">
</span><span class="line">sortlist = [0,1,3,7,5]
</span><span class="line">sortlist.sort()
</span><span class="line">print("sort {0}".format(sortlist))</span></code></pre></td></tr></table></div></figure>
