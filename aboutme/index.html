        <p>嘿，大家好。我是高小原。
一个生活在东瀛的程序猿。</p>

<p>喜欢摄影，喜欢料理，喜欢登山，喜欢各种新鲜的事物。</p>

<p>开这个博客的目的呢，就是想把自己工作中和业余生活中所学到的所见到的以一种输出的方式呈现出来。
一来可以让自己有所成长，二来可以让知识得以分享。
何乐而不为呢。</p>
